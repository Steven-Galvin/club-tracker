<h1>Members</h1>

<div *ngFor="let member of members | async">
  <h4 class="details shake-little" (click)="goToDetailPage(member)">{{member.name}} <small>{{member.clubRank}}</small></h4>
  <div *ngIf="currentRoute === '/admin'">
    <p>{{member.name}}</p>
    <p>{{member.bio}}</p>
    <hr>
    <app-edit-member></app-edit-member>
  </div>
</div>
