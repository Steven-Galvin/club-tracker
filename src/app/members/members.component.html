<h1>Members</h1>
<select class="form-control" (change)="onChange($event.target.value)">
  <option value="allMembers" selected="selected">All Members</option>
  <option value="admin">Admins</option>
  <option value="expert">Experts</option>
  <option value="newbie">Newbies</option>
</select>
<br>
<div *ngFor="let member of members | async | sortByRank:filterBySortByRankPipe">
  <h4 class="details shake-little" (click)="goToDetailPage(member)">{{member.name}} <small>{{member.clubRank}}</small></h4>
  <div *ngIf="currentRoute === '/admin'">
    <h4>{{member.name}}</h4>
    <h5>{{member.bio}}</h5>
    <hr>
    <app-edit-member  [selectedMember]="member"></app-edit-member>
  </div>
</div>
