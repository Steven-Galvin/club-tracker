<h2>Admin login</h2>

<div class="login-message">
  <span *ngIf="user | async">Hello</span>
  <strong>{{ (user | async)?.email }}</strong>
  <button *ngIf="user | async" class="btn btn-sm btn-warning" (click)="logout()">Logout</button>
  <span *ngIf="(user | async) == null"><em>Please log in</em></span>
</div>

<div *ngIf="(user | async) == null">
  <input class="form-control" type="email" #email placeholder="Email">
  <br>
  <input class="form-control" type="password" #password placeholder="Password">
  <br>
  <button class="btn btn-sm btn-primary" (click)="login(email.value, password.value)">Login</button>
</div>

<app-admin *ngIf="user | async"></app-admin>
